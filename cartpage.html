<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="anitas logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        /* Basic styling for the cart items */
        .cart-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .cart-item .item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .cart-item .item-details p {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .cart-item .item-quantity {
            font-size: 1em;
            color: #555;
        }

        .cart-item .instructions {
            font-style: italic;
            color: #777;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #ce1126;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #8c2f39;
        }

        /* Clear cart and checkout buttons */
        #clear-cart {
            padding: 10px 20px;
            background-color: #8c2f39;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            width: 100%; /* Makes the button full width */
        }

        .checkout-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .checkout-button {
            padding: 10px 20px;
            background-color: #8c2f39;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-left: 10px;
        }

        .checkout-button:hover {
            background-color: #f5d7ba;
            color: #8c2f39;
        }

        /* Total price styling */
        .total {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        /* Add a nice layout to the cart display */
        #cart-items {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .cart-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            flex-direction: column;
        }

        /* Logo styling */
        .logo {
            width: 200px;
            margin: 20px auto;
            display: block;
        }

        /* For mobile responsiveness */
        @media (max-width: 600px) {
            .cart-item .item-details {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkout-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkout-buttons .checkout-button {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .cart-footer .total {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>  
    <header>
        <!-- Add logo image -->
        <img src="anitas logo.png" alt="Anitas Logo" class="logo">
        <h1>Your Cart</h1>
    </header>

    <section class="cart-section">
        <div id="cart-items"></div>

        <div class="cart-footer">
            <p class="total">Total: $<span id="cart-total">0.00</span></p>

            <button id="clear-cart">Clear Cart</button>

            <div class="checkout-buttons">
                <a href="finalcheckout.html" class="checkout-button">Pay at Pickup</a>
               
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Anitas | Contact: (316) 321-1301 | Address: 2529 W Central Ave, El Dorado, KS 67042</p>
    </footer>

    <script>
        
        // Clear localStorage on first visit
        window.addEventListener('load', function() {
            if (!localStorage.getItem('visited')) {
                localStorage.removeItem('cart');  // Clear the cart on first visit
                localStorage.setItem('visited', 'true');
            }
        });

        // Retrieve cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const cartItemsDiv = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');

        let total = 0;

        // Function to display cart items
        function displayCartItems() {
            cartItemsDiv.innerHTML = ''; // Clear previous items
            total = 0;

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalSpan.textContent = '0.00';
                return;
            }

            cart.forEach((item, index) => {
                if (item && item.name && !isNaN(item.price) && !isNaN(item.totalPrice)) {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <div class="item-details">
                            <p>${item.name}</p>
                            <p>$${item.totalPrice} (${item.quantity}x)</p>
                            <button class="delete-button" data-index="${index}">Delete</button>
                        </div>
                        ${item.instructions ? `<p class="instructions">Special Instructions: ${item.instructions}</p>` : ''}
                    `;
                    cartItemsDiv.appendChild(itemDiv);

                    total += parseFloat(item.totalPrice); // Add up total
                } else {
                    console.error("Invalid cart item found:", item); // Handle invalid cart items
                }
            });

            cartTotalSpan.textContent = total.toFixed(2);

            // Add event listeners to all delete buttons
            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    deleteCartItem(index); // Call delete function
                });
            });
        }

        // Function to delete an item from the cart
        function deleteCartItem(index) {
            cart.splice(index, 1); // Remove item from cart array
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            displayCartItems(); // Refresh cart display
        }

        // Initialize cart display
        displayCartItems();

        // Clear cart functionality
        document.getElementById('clear-cart').addEventListener('click', () => {
            localStorage.removeItem('cart');
            cart = [];
            displayCartItems(); // Clear the display
        });
    </script>
</body>
</html>
