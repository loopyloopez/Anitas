<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="anitas logo.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anita's Restaurant</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Anitas_cs.css">
    <style>
        /* Default Styles */
        .content-wrapper {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 10px auto;
        }

        /* Make item-grid responsive */
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Ensure images and items resize properly */
        .item img {
            width: 100%; /* Ensure images take full width of the item */
            height: auto; /* Maintain aspect ratio */
        }

        .item {
            background-color: #f7f3e9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            flex: 1;
        }

        .order-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #ce1126;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .order-button:hover {
            background-color: #006341;
        }

        .map-container {
            text-align: center;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: 0;
        }

        h1, h2, h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #920707;
            font-size: 0.9em;
        }
        

        /* Opening Hours Styling */
        .opening-hours {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 50%; /* Circular shape */
            font-size: 0.9em;
            text-align: center;
            line-height: 1.5em;
            width: 50px; /* Smaller width */
            height: 50px; /* Same height as width to make it circular */
            overflow: hidden; /* Hide content when circular */
            cursor: pointer; /* Indicate clickability */
            transition: width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
        }

        /* Expanded hours - When clicked */
        .opening-hours.expanded {
            width: 200px; /* Expand to original size */
            height: auto; /* Height adjusts based on content */
            border-radius: 8px; /* Square shape when expanded */
            padding: 10px; /* Padding for content inside */
        }

        /* Hide the details by default */
        .hours-details {
            display: none;
            transition: max-height 0.3s ease-out;
        }

        /* Show details when expanded */
        .opening-hours.expanded .hours-details {
            display: block;
        }

        /* Center the text when in circular mode */
        .opening-hours h3 {
            font-size: .8em;
            line-height: 31px; /* Vertically center in the circle */
            margin: 0;
        }

        /* Adjust h3 text when expanded */
        .opening-hours.expanded h3 {
            line-height: 1.5em; /* Reset line height for expanded view */
            margin-bottom: 5px;
        }

        /* Button Container */
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #order-now, #call-now {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.5em;
           
            color: white;
            text-decoration: none;
            border: 3px solid #ffd700; /* Gold border */
            border-radius: 10px;
            margin-top: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        #order-now i, #call-now i {
            margin-right: 10px; /* Space between icon and text */
        }

        #order-now:hover, #call-now:hover {
            background-color: #006341; /* Green on hover */
            
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Increase shadow on hover */
        }

        /* Responsive for Tiny Screens */
        @media only screen and (max-width: 600px) {
            body {
                padding: 0;
                margin: 0;
            }

            .content-wrapper {
                padding: 8px;
                margin: 5px;
                max-width: 100%;
                box-shadow: none;
            }

            h1, h2, h3 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }

            p {
                font-size: 0.8em;
                margin-bottom: 4px;
            }

            .item-grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns on small screens */
                gap: 10px; /* Smaller gap for compact screens */
            }

            .item img {
                height: 100px; /* Adjust image height for smaller screens */
            }

            .item {
                padding: 8px;
            }

            .order-button {
                font-size: 0.8em;
                padding: 6px 10px; /* Adjust button padding */
            }

            .map-container iframe {
                height: 200px;
            }

            footer {
                padding: 8px;
                font-size: 0.7em;
            }
            .opening-hours{
                margin-top: 50px;
            }
        }

        @media only screen and (max-width: 400px) {
            .item-grid {
                grid-template-columns: repeat(1, 1fr); /* Single column for very small screens */
            }

            .item img {
                height: 80px; /* Further reduce image size for smallest screens */
            }

            .item {
                padding: 5px;
            }
            #doordash{
                color: #FF3008;
            }
          
        }
    </style>
</head>
<body>

        <ul><a href="privacyplocy.html">privacy</a></ul>
    </footer>

    <script>
        localStorage.clear();
        sessionStorage.clear();
        // Select the opening hours element
        const openingHours = document.querySelector('.opening-hours');
    
        // Add a click event listener
        openingHours.addEventListener('click', function () {
            // Toggle the 'expanded' class to show/hide the details
            this.classList.toggle('expanded');
        });
    </script>

</body>
</html>
