<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/anitas logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexican Restaurant</title>

    <!-- Include Font Awesome for cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3e9;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            text-align: center;
            background-color: #006341;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #ffd700;
        }

        header p {
            font-size: 1.2em;
        }

        header .view-cart {
            background-color: #ce1126;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5em; /* Adjusted font size for the cart icon */
            margin-top: 15px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header .view-cart:hover {
            background-color: #006341;
            color: white;
        }

        /* Menu Section */
        .menu-section {
            padding: 40px;
            text-align: center;
        }

        .menu-section h2 {
            font-size: 2.5em;
            color: #ce1126;
            margin-bottom: 30px;
        }

        /* Sides Container Styling */
        .sides {
            background-color: white;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sides img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .sides label {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        .sides input[type="radio"] {
            margin-right: 10px;
        }

        .sides input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 1em;
            margin-left: 10px;
            margin-bottom: 20px;
        }

        .sides .add-to-cart {
            background-color: #ce1126;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: block;
            text-align: center;
        }

        .sides .add-to-cart:hover {
            background-color: #006341;
            color: white;
        }

        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <header>
       
        <h1>Anitas</h1>
     
        <!-- Updated Cart Icon -->
        <a href="../cartpage.html" class="view-cart">
            <i class="fas fa-shopping-cart"></i> <!-- Cart icon -->
        </a>
    </header>

    <section class="menu-section">
        <h2>La Taqueria</h2>
        <div class="sides">
            <img src="/photos/tacos.png" alt="Tacos">
            <h3>Tacos</h3>
            <h5>(All tacos besides shrimp are $1.99 on Taco Tuesday)</h5>
            <p class="description">Delicious tacos with your choice of fillings</p>
          
            <!-- Meat Selection as radio buttons -->
            <label>Choose your meat:</label><br>
            <input type="radio" id="steak" name="meat" value="Steak" data-price="2.99" checked>
            <label for="steak">Steak ($2.99)</label><br>
            
            <input type="radio" id="chicken" name="meat" value="Chicken" data-price="2.99">
            <label for="chicken">Chicken ($2.99)</label><br>
            
            <input type="radio" id="carnitas" name="meat" value="Carnitas" data-price="2.99">
            <label for="carnitas">Carnitas ($2.99)</label><br>
            
            <input type="radio" id="barbacoa" name="meat" value="Barbacoa" data-price="2.99">
            <label for="barbacoa">Barbacoa ($2.99)</label><br>
            
            <input type="radio" id="alpastor" name="meat" value="Al Pastor" data-price="2.99">
            <label for="alpastor">Al Pastor ($2.99)</label><br>
            
            <input type="radio" id="chorizo" name="meat" value="Chorizo" data-price="2.99">
            <label for="chorizo">Chorizo ($2.99)</label><br>
            
            <input type="radio" id="shrimp" name="meat" value="Shrimp" data-price="3.99">
            <label for="shrimp">Shrimp ($3.99)</label><br>
            
            <!-- Tortilla Selection -->
            <label>Choose your tortilla:</label><br>
            <input type="radio" id="corn" name="tortilla" value="Corn">
            <label for="corn">Corn</label><br>
            <input type="radio" id="flour" name="tortilla" value="Flour">
            <label for="flour">Flour</label><br>

            <!-- Quantity Input -->
            <label for="taco-quantity">Quantity:</label>
            <input class="options" type="number" id="taco-quantity" value="1" min="1">

            <!-- Add to Cart button -->
            <button class="add-to-cart" data-quantity-id="taco-quantity">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Anitas | Contact: (316) 321-1301 | Address: 2529 W Central Ave,
            El Dorado, KS 67042</p>
    </footer>

    <script>
        document.querySelector('.add-to-cart').addEventListener('click', () => {
            const selectedMeat = document.querySelector('input[name="meat"]:checked');
            const selectedTortilla = document.querySelector('input[name="tortilla"]:checked');
            const addToCartButton = document.querySelector('.add-to-cart');

            // Check if tortilla is selected
            if (!selectedTortilla) {
                // Add the shake effect if no tortilla is selected
                addToCartButton.classList.add('shake');
                setTimeout(() => {
                    addToCartButton.classList.remove('shake');
                }, 500); // Remove the shake effect after 0.5s
                alert("Please select a tortilla type (Corn or Flour).");
                return; // Stop if no tortilla is selected
            }

            const itemName = `Tacos - ${selectedMeat.value} with ${selectedTortilla.value} tortilla`;
            const itemPrice = parseFloat(selectedMeat.getAttribute('data-price'));
            const itemQuantity = parseInt(document.getElementById('taco-quantity').value);

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.name === itemName);

            if (existingItem) {
                existingItem.quantity += itemQuantity;
                existingItem.totalPrice = (existingItem.quantity * existingItem.price).toFixed(2);
            } else {
                const item = {
                    name: itemName,
                    price: itemPrice,
                    quantity: itemQuantity,
                    totalPrice: (itemPrice * itemQuantity).toFixed(2)
                };
                cart.push(item);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${itemQuantity} ${itemName} added to your cart!`);
        });
    </script>

</body>
</html>
